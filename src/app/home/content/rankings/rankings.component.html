<div class="dashboard">
  <ng-template [ngIf]="userType == 'teacher'">
    <div class="container-rankings">
      <div class="teacher-rankings">
        <div class="rankings-list">
          <h1 class="rankings-header">Edit Rankings</h1>
          <div class="rankings-wrapper">
            <div
              class="ranking-wrapper"
              ng-repeat="rankingData"
              *ngFor="let ranking of rankingData"
            >
              <input
                id="ranking"
                class="nameRanking"
                name="name"
                value="{{ this.ranking['name'] }} "
                [(ngModel)]="rankingName"
              />

              <input
                class="descRanking"
                value="{{ this.ranking['description'] }}"
                [(ngModel)]="rankingDesc"
              />

              <div class="random_code_container">
                <input
                  class="randRanking"
                  name="code"
                  readonly="readonly"
                  value="{{ this.ranking['code'] }}"
                />
                <button
                  class="random"
                  (click)="updateCode(this.ranking['code'])"
                ></button>
              </div>
              <button
                (click)="updateRanking(this.ranking['code'])"
                class="btn botonSave"
              >
                GUARDAR
              </button>
              <button
                (click)="delete(this.ranking['code'])"
                class="btn botonDelete"
              >
                DELETE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="userType == 'student'">
    <div class="container-rankings">
      <div class="teacher-rankings">
        <div class="rankings-list">
          <h1 class="rankings-header">Mis Rankings</h1>
          <div class="rankings-wrapper">
            <div class="ranking-wrapper" *ngFor="let ranking of rankingData">
              <a
                class="ranking-code"
                href="home/ranking/{{ ranking['code'] }}"
              ></a>
              <input
                class="nameRanking"
                readonly="readonly"
                value="{{ this.ranking['name'] }} "
              />
              <input
                class="descRanking"
                readonly="readonly"
                value="{{ this.ranking['description'] }}"
              />
              <input
                class="descRanking"
                readonly="readonly"
                value="{{ this.ranking['code'] }}"
              />
              <input
                class="descRanking"
                readonly="readonly"
                value="{{ this.ranking['teacher_id'] }}"
              />
              <input
                class="descRanking"
                readonly="readonly"
                value="{{ this.ranking['members'] }}"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="section_button">
        <!-- <button class="add" (click)="go()">+</button> -->
      </div>
    </div>
  </ng-template>
</div>
